<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Alex Pecoraro">
    <title>Gallery</title>
    <link href="../css/IT411b.css" rel="stylesheet">
    <style>
        #largeimage img {
            position: absolute;
        }
        
        #largeimage img:hover {
            height: 450px;
            width: 550px;
            transition: all 1s ease;
        }
        
        .tilt {
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            -ms-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        
        .tilt:hover {
            -webkit-transform: rotate(-10deg);
            -moz-transform: rotate(-10deg);
            -o-transform: rotate(-10deg);
            -ms-transform: rotate(-10deg);
            transform: rotate(-10deg);
        }

    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        "use strict";

        $(document).ready(function() {

            $(".image").css({
                opacity: 1.0
            });

            $(".image").mouseenter(function() {
                $(this).stop().animate({
                    opacity: 0.05
                }, 2000);
            });

            $(".image").mouseleave(function() {
                $(this).stop().animate({
                    opacity: 1.0
                }, 2000);
            });

            $(".image").mouseenter(function() {
                // Get a reference to the old large image.
                var old_large_image = $("#largeimage img");
                // Create an image element and have large_image refer to it.
                var large_image = $("<img src=\"" + this.src + "\">");
                // Set the display attribute of the new large image so
                // that it is hidden.
                large_image.hide();
                large_image.prop("width", this.width * 2);
                large_image.prop("height", this.height * 2);
                old_large_image.fadeOut(
                    2000,
                    // When the old large image has completely faded,
                    // remove it from the DOM.
                    function() { // callback function
                        $(this).remove();
                    }
                );
                // Place the new large image into the DOM as a
                $("#largeimage").append(large_image);
                // Start fading in the new large image.
                large_image.fadeIn(3000);

            });

            $("#gallery img:last").click();

        });

    </script>
</head>

<body>
    <img src="../images/sftwear.png">
    <h1>IT 411</h1>
    <h2>Displaying a gallery of images</h2>
    <hr />
    <div id="content">
    </div>
    <div id="gallery">
        <h3>Gallery of images</h3>
        <img class="image" src="../images/goblinmonkey.jpg" height="100px" width="125px">
        <img class="image" src="../images/mustachemonkey.jpg" height="100px" width="125px">
        <img class="image" src="../images/nosemonkey.jpg" height="100px" width="125px">
        <img class="image" src="../images/teethmonkey.png" height="100px" width="125px">
        <img class="image" src="../images/monkeypop.jpg" height="100px" width="125px">
    </div>
    <div>
        <h3>The larger image</h3>
    </div>
    <div id="largeimage" class="tilt"></div>
</body>

</html>
